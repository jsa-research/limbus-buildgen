
version: 0.2.0+{build}
install:
    - npm install -g mocha
    - npm install
    - Powershell.exe -executionpolicy remotesigned -File  dependencies\fetch_dependencies.ps1
    - '"C:\Program Files\Microsoft SDKs\Windows\v7.1\Bin\SetEnv.cmd" /x64'
branches:
  only:
    - 0.2.0
build_script:
    - nmake /f Makefile.mak && npm test
